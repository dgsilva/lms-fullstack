# Configurações para ambiente de produção
spring.application.name=lms-service

# Data source - Produção (configurar com variáveis de ambiente)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lmsdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123456}

# JPA - Produção
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server - Produção
server.port=${PORT:8081}
server.error.include-stacktrace=never

# JWT - Produção (usar variável de ambiente)
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging - Produção
logging.level.br.com.entrevista.api=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
